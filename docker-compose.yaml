version: '3'
services:
  db:
    image: mysql:8.0
    platform: linux/x86_64  # If you use M1 Mac, settings this parameter
    environment:
      MYSQL_ROOT_PASSWORD: 'test-passwd'
      MYSQL_DATABASE: 'demo'  # 初期データベースとしてdemoを設定
      TZ: 'Asia/Tokyo'  # タイムゾーンを日本時間に設定
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-settings/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --default-authentication-plugin=mysql_native_password  # MySQL8.0ではデフォルトが"caching_sha2_password"で、ドライバが非対応のため変更
    ports:
      - 33306:3306  # ホストマシンのポート33306を、docker内のポート3306に接続する
  redis:
    image: redis:alpine
    ports:
      - 26380:6380
    command: redis-server --appendonly yes --requirepass test-passwd
    volumes:
      - redis-data:/data
    
volumes:
  mysql_data:
  redis-data: